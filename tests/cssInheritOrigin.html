<!DOCTYPE html>
<link rel="stylesheet" 
	type="text/css" 
	href="http://127.0.0.2:8000/tests/CrossOrigin/COcss.css" 
	media="all">

<script>
window.onload = function(){
	//compare setted background color with current background color
	var site_background = window.getComputedStyle(document.body).getPropertyValue("background-color");
	var origin_check = (site_background === "rgb(255, 255, 0)");
	window.opener.display_result(origin_check, "bla");
}
</script>
